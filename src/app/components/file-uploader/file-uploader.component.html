
    <form (ngSubmit)="onSubmit()">
      <input type="file" (change)="onFileChange($event)" />
      <div *ngIf="this.showFidgetSpinner; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <div>
        <ngx-spinner></ngx-spinner>
      </div>
    </ng-template>
    <ng-template #elseBlock>
    </ng-template>
    </form>
    <button (click)="this.enableDocuments($event)"> Show Documents </button>

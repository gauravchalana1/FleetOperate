<table>
  <tr>
    <td>Title</td>
    <td>Owner</td>
    <td>Last Modified</td>
  </tr>
  <tr *ngFor="let item of this.files; let i = index">
    <td>{{ item.name }}</td>
    <td>{{ item.owner }}</td>
    <td>{{ item.server_modified }}</td>
  </tr>
</table>

<button (click)="prevPage($event)">Upload more documents</button>
